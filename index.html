<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Dungeon Builder</title>
    <script src="https://code.jquery.com/jquery-3.1.0.slim.min.js" type="text/javascript"></script>
    <script src="DungeonBuilder.js" type="text/javascript"></script>
  </head>
  <body style='background-color: #FFFFFF;'>
    <div id="reputationLabel">Reputation:<span id="reputationCount"></span></div>

    <button id="buyAllMinions">Buy All</button><button id="buyMinion">Buy</button>
    <span id="minionLabel">Minions:</span><span id="minionCount"></span><br>

    <button id="buyAllMonsters">Buy All</button><button id="buyMonster">Buy</button>
    <span id="monsterLabel">Monsters:</span><span id="monsterCount"></span><br>

    <button id="buyAllAcolytes">Buy All</button><button id="buyAcolyte">Buy</button>
    <span id="acolyteLabel">Acolytes:</span><span id="acolyteCount"></span><br>

    <div id="treasureLabel">Treasure:<span id="treasureCount"></span></div>
    <div id="roomProgressLabel">Room Progress:<span id="roomProgressCount"></span></div>
    <div id="roomLabel">Rooms:<span id="roomCount"></span></div>
    <div id="adventurerLabel">Adventurers:<span id="adventurerCount"></span></div>
  </body>
</html>
